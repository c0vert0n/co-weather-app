<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="card">
        <div class="card-body">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                    type="search"
                    class="form-control"
                    autofocus="off"
                    placeholder="Search by City..."
                    id = "city-input"
                  />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="form-control btn shadow-sm" id="submit-city">
              </div>
              <div class="col-3">
                <input type="submit" value="Current" class="form-control btn shadow-sm" id="current-city">
              </div>
            </div>
          </form>
          <div class="row app-headers">
            <div class="col-sm-12">
              <h1></h1>
              <h2  id="currentDateTime">
                
              </h2>
            </div>
          </div>

          <div class="row weather-today">
            <div class="col-sm-7 ">
                <div class="d-flex align-items-center">
                <img src="" alt="Weather Description" id="weather-icon" class="" />
                <strong id="current-temp"class="degrees"></strong>
                <span class="text-muted units">Â°C</span>
                </div>
            </div>
            <div class="col-sm-5">
              <div class="d-flex align-items-center">
                <ul class="float-left weather-details">
                  <li><span class="weather-description" id="description"></span></li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> m/s</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weekly-forecast" id="forecast">
            <div class="col-sm-3">
              <div class="weekday"></div>
              <div class="weekday-weather-icon"></div>
              <div class="weekday-temperature">
              <span class="weekday-high"></span>
              <span class="weekday-low"></span>
              </div>
            </div>
          </div>
        </div>
        </div>
          <small
          ><a
            href="https://github.com/c0vert0n/co-weather-app"
            target="_blank"
            >Open-source code</a
          >, by Christine Overton</small
        >
      </div>
      
      
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
