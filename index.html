          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                    type="search"
                    class="form-control"
                    autofocus="off"
                    placeholder="Search by City..."
                    id = "city-input"
                  />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="form-control btn shadow-sm" id="submit-city">
              </div>
              <div class="col-3">
                <input type="submit" value="Current" class="form-control btn shadow-sm" id="current-city">
              </div>
            </div>
          </form>
          <div class="row app-headers">
            <div class="col-sm-12">
              <h1></h1>
              <h2 class="font-italic" id="currentDateTime">
                
              </h2>
            </div>
          </div>

          <div class="row weather-today">
            <div class="col-sm-7">
              <h3>
                <div class="d-flex align-items-center">
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Weather Description" id="weather-icon" class="float-left" />
                <span id="current-temp"class="float-left">24</span>
                <small class="text-muted units">
                  <a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </small>
                </div>
              </h3>
            </div>
            <div class="col-sm-5">
              <h5>
                <small class="text-muted">
                  <span id="description"></span>
                  <br />
                  Humidity: <span id="humidity"></span>%
                  <br />
                  Wind: <span id="wind"></span> mph
                </small>
              </h5>
            </div>
          </div>
